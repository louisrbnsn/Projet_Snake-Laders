<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des Joueurs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="player-selection">
        <h1>Choisissez le nombre de joueurs</h1>
        <form id="playerForm" action="game.html" method="get">
            <label>
                <input type="radio" name="players" value="2" required> 2 Joueurs
            </label>
            <label>
                <input type="radio" name="players" value="3"> 3 Joueurs
            </label>
            <label>
                <input type="radio" name="players" value="4"> 4 Joueurs
            </label>
            <button type="submit">Commencer</button>
        </form>
    </div>
</body>
</html>
